---
layout: layout
title: "Sam Wolfe"
---
{% for post in site.posts offset: 0 limit: 50 %}
<div class="row">
  <div class="span7">    
    <div class="row">
      <div class="span5">
		<h4><strong><a href="{{ post.url }}"> {{ post.date | date: "%B %e, %Y" }}</a></strong></h4>      
        <p>
          
          <!-- | <i class="icon-comment"></i> <a href="http://ukapu.github.com{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>     
		  | <i class="icon-tags"></i> Tags :{% for tag in post.tags %} <a href="/tags/{{ tag }}" rel="tooltip" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="label label-info">{{ tag }}</span></a>  {% if forloop.last != true %} {% endif %} {% endfor %}		         -->   
        </p>
		<p>
          {{ post.content }}
        </p>
		
      </div>
    </div>    
	<hr>
  </div>
</div>
{% endfor %}
